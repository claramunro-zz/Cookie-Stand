<!DOCTYPE html>

<html>
<head>
    <title> Sales Page </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Slabo+27px" rel="stylesheet">
</head>
<body>
    <h1> Salmon Cookies Sales </h1>
    <img src="img/salmon.png" alt="salmon.png" width="300" height="auto">

    <h2> Add A Store </h2>

    <form id="new-form">
            <fieldset>
              <label for="name">Store Name</label>
              <input id="name" type="text" name="name"/>
      
              <label for="min-cust">Min # Customers Per Hour</label>
              <input id="min-cust" type="text" name="mincustomers"/>
      
              <label for="max-cust">Max # Customers Per Hour</label>
              <input id="max-cust" type="text" name="maxcustomers"/>
      
              <label for="avg-cookies">Avg # Cookies Per Customer</label>
              <input id="avg-cookies" type="text" name="averagecookies"/>
    
              <button>Add Store!</button>
            </fieldset>
          </form>

    <table id="table"></table>
    
    <script src="js/app.js"></script>
</body>
</html>
